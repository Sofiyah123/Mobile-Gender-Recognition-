<ion-header  transluscent >

    <ion-title><ion-icon name="arrow-back" class="ion-padding-end" (click)="back()"></ion-icon>CaptureImage</ion-title>

</ion-header>

<ion-content>
  <h1 color="light" text-center>Capture Image</h1>
  <ion-card>
      <ion-card-content>
        <ion-icon name="camera" class="ion-padding-end" (click)="takeSnap()"></ion-icon>
        <img [src]="capturedSnapURL" width="50px" height="50px"/>
      </ion-card-content>
  </ion-card>

  <ion-button expand="block" shape="round" (click)="uploadImage()">
    <ion-icon name="arrow-round-up" color="white" class="ion-padding-end"></ion-icon>Upload Image
  </ion-button>
    <!-- <ion-button (click)="takeSnap()">
        Take Snap
      </ion-button> -->
     
      
</ion-content>
<ion-footer transluscent text-center>

  <ion-label >Copyright Codesquad LLC</ion-label>

</ion-footer>
